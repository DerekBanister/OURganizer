<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>OURganizer</title>
<link th:href="@{/css/style.css}" rel="stylesheet"/>
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">
</head>
<body>

 <!-- create navigation bar ( header) -->
 <nav class="navbar nav1 navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <a class="navbar-brand header" href="#" th:href="@{/}">OURganizer</a>
   </div>
  </div>
 </nav>
 
 <br>
 <br>
 <br>
 <div class="center">
 <h1>Store your data securely below!</h1>
</div>
	<div  class="container my-2">
 	 <h1>Your Credentials</h1>
 	 
 	 <a th:href = "@{/api/addWebsites}" class="btn btn-primary btn-sm mb-3"> Add a Website </a>
 	 
 	<table border="1" class="table table-striped table-responsive-md">
 		<thead>
 			<tr>
 				<th>Website Name</th>
 				<th>URL</th>
 	</tr>
 	</thead>
 	<tbody>
 		<tr th:each="websites : ${listWebsites}">
					<td th:text="${websites.websiteName}"></td>
						<td>
   					 <a th:href="${websites.url}" th:text="${websites.url}" target="_blank"></a>
						</td>
						<td> <a th:href="${websites.url}" target="_blank">Click Me</a></td>
					<td> <a th:href="@{/api/updateWeb/{id}(id=${websites.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/api/deleteWebsite/{id}(id=${websites.id})}" class="btn btn-danger">Delete</a>
					    </td>
				</tr>
 	</tbody>
 	</table>
 	</div>
 
</body>
</html>
