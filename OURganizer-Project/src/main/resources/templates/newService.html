<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" 
xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>OURganizer</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
 <nav class="navbar nav1 navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <a class="navbar-brand header" href="#" th:href="@{/}">OURganizer</a>
   </div>
  </div>
 </nav>
	<div class="container">
		<h1>OURganizer</h1>
		<hr>
		<h2>Save Credentials</h2>

		<form th:action="@{/api/saveServices}" th:object="${services}"
			method="POST">
			<input type="text" th:field="*{serviceName}"
				placeholder="Service Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{userName}"
				placeholder="UserName" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{password}"
				placeholder="Password" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/api/credentials}"> Back to Credentials List</a>
	</div>
</body>
</html>
